<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="generator.js" defer></script>
		<script src="script.js" defer></script>
		<title>Inventory</title>
	</head>
	<body>
		<div class="container p-5">
			<div class="input-group-lg row">
				<div class="col-12 p-0 col-md-4 input-group-lg">
					<input
						type="search"
						class="form-control search"
						placeholder="Enter Item Number"
						aria-label="Enter Item Number"
						aria-describedby="basic-addon2"
						id="text"
						maxlength="15"
					/>
				</div>
				<div class="col-12 col-md-2 p-0 input-group-lg">
					<input
						value="0"
						min="0"
						type="number"
						class="form-control count"
						placeholder="Enter Count"
						aria-label="Enter Count"
						aria-describedby="basic-addon2"
						id="count"
					/>
				</div>
				<div class="col-12 col-md-4 p-0 input-group-lg">
					<input
						type="search"
						class="form-control item-name"
						placeholder="Enter Item Name"
						aria-label="Enter Item Name"
						aria-describedby="basic-addon2"
						id="item-name"
					/>
				</div>
				<div class="col-2 p-0 input-group-lg">
					<button class="btn btn-primary col" type="button" id="generate">Generate Barcode</button>
				</div>
			</div>
			<div class="row input-group-lg">
				<button class="btn btn-outline-danger col-2" type="button" id="remove-all">Remove All Items</button>
				<ul class="list row"></ul>
			</div>
		</div>
	</body>
</html>
